<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="entire">
            <h1>TO DO LIST</h1>
        
            <form id="add">
                <input id="new-todo" type="text" placeholder=" ✏️ Enter what you have to do.">
                <input id="submit-btn" type="submit" value="+">
            </form>

            <form id="todolist">
                <h2>✔️ Todo</h2>
                <ul id="todo-list"></ul>
            </form>

            <form id="donelist">
                <h2>✔️ Done</h2>
                <ul id="done-list"></ul>
            </form>
        </div>
    </body>

    <script src="script.js"></script>
</html>
